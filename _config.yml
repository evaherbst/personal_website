# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Dr. Eva C. Herbst
email: eva.herbst@hest.ethz.ch
locale: en-GB
description: >- # this means to ignore newlines until "baseurl:"
  Biomechanist and palaeontologist
twitter_username: 
github_username: evaherbst
minimal_mistakes_skin: dirt
search: false
url: "https://evaherbst.github.io"
baseurl: "/personal_website"
# google_site_verification: "MhE_PKeLnc0JeoCYcUpTZ_yeJTK7Xn8ZIcHkk1E0SVI"

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /blog/page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
#JEKYLL_ENV=production jekyll build

include:
 - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  
# Analytics
# analytics:
#  provider               : "google-gtag"
#  google:
#    tracking_id          : G-L500MZPTD7
#    anonymize_ip         : true

author:
  name   : "Dr. Eva C. Herbst"
  avatar : "/assets/images/Finite_element_shoulder.png"
  bio    : "clinical biomechanist"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/evaherbst"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/evaherbst"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: splash
      author_profile: false
  # _software
  - scope:
      path: "_software"
      type: software
    values:
      layout: splash
      author_profile: false

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/


